service:
  name: my-service

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

package:
  individually: true

provider:
  name: aws
  runtime: nodejs8.10

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          method: get
          path: hello

custom:
  webpack:
    packager: 'yarn'
    packagerOptions: {}
